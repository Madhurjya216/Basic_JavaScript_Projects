<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <link rel="stylesheet" href="clock.css">
</head>
<body>
    <h1>Digital clock</h1>
    <div class="container">
    <div class="contain">
        <div class="date">
        <span class="num" id="hour">__</span>
        <span class="num">:</span>
        <span class="num" id="minute">__</span>
        </div>
        <div class="box">
        <p class="num-2" id="second">__</p>
        <p class="num-2" id="period">__</p>
        </div>
    </div>   
    </div>

    <script src="clock.js"></script>
</body>
</html>
